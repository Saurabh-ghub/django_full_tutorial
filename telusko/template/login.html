<html>
    <head>
        LOGIN
    </head>
    <title>
        login page
    </title>
    <body>
       
        <form action ="login" method = "post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="User name"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" ><br>
        </form>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </body>

    </html>
